spring:
  profiles:
    active: sandbox
    
---
spring:
  profiles: sandbox
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
       defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
server:
  port: 8888
  
logging:
  level:
    org.hibernate: ERROR
    org.springframeworK: DEBUG
    
  file: config.log
  path: .

